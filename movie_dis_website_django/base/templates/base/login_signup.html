{% extends 'main.html' %}

{% block content %}
<div class = 'form-page'>
<div class="new-room">

  {% if page == 'login' %}
  <div class="container">
    <div class="new-room-card">
      <div class="new-room-card-header">
          <h3>Login</h3>
      </div>
      <div class="new-room-form">

        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="new-room-form-group">
            <label for="room_name">Email</label>
            <input id="username" name="email" type="email"/>
          </div>
          <div class="new-room-form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password"
              placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
          </div>

          <button class="btn btn--main" type="submit">
            <i class="fa-solid fa-lock"></i>

            Signin
          </button>
        </form>

        <div class="redirect-link">
          <p>Haven't registered yet?</p>
          <a href="{% url 'signup' %}" class="btn btn--link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="container">
    <div class="new-room-card">
      <div class="new-room-card-header">
          <h3>Register</h3>
      </div>
      <div class="new-room-form">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          {% for field in form %}
          <div class="new-room-form-group">
            <label for="room_name">{{field.label}}</label>
            {{field}}
          </div>
          {% endfor %}


          <button class="btn btn--main" type="submit">
            <i class="fa-solid fa-lock"></i>

            Register
          </button>
        </form>

        <div class="redirect-link">
          <p>Registered user?</p>
          <a href="{% url 'signin' %}" class="btn btn--link">Sign In</a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
</div>
{% endblock content %}

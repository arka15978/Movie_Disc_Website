{% for room in rooms %}
<div class="room-list">
    <div class="room-list-header">
        <a href="{% url 'user-profile' room.host.id %}" class="room-list-char">
            <div class="avatar avatar--small">
                <img src="{{room.host.avatar.url}}" />
            </div>
            <span>@{{room.host.username}}</span>
        </a>
        <div class="room-time">
            <span>{{room.created|timesince}} ago</span>
        </div>
    </div>
    <div class="room-name">
        <a href="{% url 'room-page' room.id %}">{{room.name}}</a>
    </div>
    <div class="room-data">
        <a href="{% url 'room-page' room.id %}" class="room-part">
            <i class="fa-solid fa-user-group"></i>
            {{room.participants.all.count}} participants
        </a>
        <div class="room-movie">{{room.movie.name}}</div>
    </div>
</div>
{% endfor %}
